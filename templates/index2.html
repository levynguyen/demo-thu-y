<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
    body {
    color: #fff;
    background: url("bg.jpg");
    background-size: 120%;
    }

    body, html {
            height: 100%;
            }
        html, body {
            padding: 0px;
            margin: 0px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            overflow-x: scroll;
        }

    .header {
        background-color: rgba(0, 0, 0, 0.6);
        font-weight: bold;
        text-transform: uppercase;
        font-size: large;
        color:white;
        text-align: center;
        padding: 30px;
    }
    .footer
    {
    background: rgba(0,0,0,0.5);

    }

    .info
    {
        text-align:left;
        color:gray;
        width:30%;
        margin:auto;
        padding:20px;
        font-size:14px;
    }


    .content {
        width: 100%;
    }

    .upload_part {
        background-color: rgba(0, 0, 0, 0.6);
        text-align: center;
        padding: .5rem 2rem;
        transition: background .3s ease-in,color .3s ease-in;
    }

    .upload_button {
        background-color: #FEED06;
        color: black;
        padding: 15px;
        font-size: 16px;
        border: 0px;
        border-radius: 5px;
        -webkit-box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
        -moz-box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
        box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
        cursor: pointer;
    }

    .upload_hint {
        margin: 10px;
        font-size: 14px;
        color: rgb(200, 200, 200);
    }

    .result_part {
        text-align: center;
        padding: 40px;
    }

    .result_title {
        font-size: 18px;
        font-weight: bold;
        color:black;

    }

    .result_id {
        padding: 10px;
        margin: 15px;
        font-size: 16px;
        color:black;

    }

    .result_id_number {
        margin: 15px;
        padding: 10px;
        padding-left: 15px;
        padding-right: 15px;
        background-color: #FEED06;
        color: bla ck;
        font-weight: bold;
        font-size: 18px;
        border-radius: 5px;

    }
    </style>

</head>

<body>
<div class='header'>
    NHẬN DIỆN ẢNH CHEST XRAY
</div>
<div class='content'>

    <div class='upload_part'>
        <button class='upload_button' id="upload_button">Chọn file ảnh ...</button>
        <div class='upload_hint' id='upload_hint'>
                Các định dạng được hỗ trợ: PNG, JPG và JPEG.
        </div>
        <form action="/" method="POST" enctype="multipart/form-data" id='form'>
            <input type="file" name="file" id="fileinput" style="display: none;" accept="image/*">
        </form>
    </div>

    <div class='result_part'>
        {% if msg %}
        <div class='result_title'><b>Kết quả </b></div>
        <div class='result_id'>{{ msg }}</div>
        
        {% if user_image %}
        <img style="max-width:640px; border-radius:1rem" src="{{ url_for('static', filename=user_image) }}?{{ rand }}"
             alt="User Image">
        {% endif %}

        {% if extra %}           
            <div style="color:black" class='result_id'>
                <b>Diễn giải:</b> {{ extra }}
            </div>
        {% endif %}

        {% endif %}
    </div>
</div>
<div class='footer'>

</div>

</body>
<script>

    $('#upload_button').click(function () {
        $("#fileinput").trigger('click');
    });

    $('#fileinput').change(function () {
        $('#form').submit();
        $('#upload_hint').text('Đang tải file ' + $('#fileinput')[0].files[0].name + ' lên server...');
    });


</script>

</html>
